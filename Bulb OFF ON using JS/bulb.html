<h2>What Can JavaScript Do?</h2>

<p>JavaScript can change HTML attribute values.</p>

<p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>

<button onclick="document.getElementById('myImage').src='https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQb-1ipaNJOOPkWx0lyu5YAfSVrOYoGxt0HG2HZtCf2wUT4vRFZJC9kbWpqjDnL5WZJ4v8&usqp=CAU'">Turn on the light</button>

<img id="myImage" src="https://image.emojisky.com/101/1707101-middle.png" style="width:100px">

<button onclick="document.getElementById('myImage').src='https://image.emojisky.com/101/1707101-middle.png'">Turn off the light</button>

</body>
